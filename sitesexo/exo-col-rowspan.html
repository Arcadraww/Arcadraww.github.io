<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
 <meta charset="utf-8" />
 <title>Exercice colspan et rowspan</title>
 <!-- pour une affichage plus lisible, ne pas s'occuper de cette partie pour le moment -->
 <style> 
    table td {border: solid 1pt; width: 30px; height: 30px; text-align: center;}
    table {border-collapse: collapse; margin-bottom: 20px;}
 </style>
</head>
<body>
<h1>Premi√®re table</h1>
<table>
    <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td colspan="2">4</td>
    </tr>
</table>

<h1>Seconde table</h1>
<table>
    <tr>
        <td colspan="4">7</td>
    </tr>
    <tr>
        <td rowspan="2">4</td>
        <td>2</td>
        <td>1</td>
        <td rowspan="3">6</td>
    </tr>
    <tr>
        <td colspan="2">3</td>
    </tr>
    <tr>
        <td colspan="3">5</td>
    </tr>
</table>
</body>
</html>
